<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td>Itens/mês</td>
            <th>Janiero</th>
            <th>Fevereiro</th>
            <th>março</th>
            
        <tr>
            <th>Usuarios</th>
            <td>80</td>
            <td>93</td>
            <td>120</td>
        </tr>
        <tr>
            <th>Linhas</th>
            <td>3</td>
            <td>3</td>
            <td>5 </td>
        </tr>
        </tr>
    </table>

    <h1>Rowspan</h1>

    <rowspan>
        <table border>
            <tr>
                <td rowspan=3>3 Linhas</td>
                   <td>col 2</td>
                   <td>col 3</td>
                   <td>col 4</td>
                   <td>col 5</td>
            </tr>
            <tr>
                <td>col 2</td>
                <td>col 3</td>
                <td>col 4</td>
                <td>col 5</td>
            </tr>
            <tr>
                <td>col 2</td>
                <td>col 3</td>
                <td>col 4</td>
                <td>col 5</td>
            </tr>
        </table>
    </rowspan>
    <h1>Colspan</h1>
<colspan>
    <table border>
        <tr>
            <td colspan=2>2 Colunas</td>
               <td>col 3</td>
               <td>col 4</td>
               <td>col 5</td>
        </tr>
        <tr>
            <td>col 1</td>
            <td>col 2</td>
            <td>col 3</td>
            <td>col 4</td>
            <td>col 5</td>
        </tr>
        <tr>
            <td>col 1</td>
            <td>col 2</td>
            <td>col 3</td>
            <td>col 4</td>
            <td>col 5</td>
        </tr>
    </table>
</colspan>


</body>
</html>
